<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/628e7c775e19d39b4a4251dd48223a2d.jpg" type="image/x-icon">
</head>

<body>

    <div class="heading">

        <h2><img src="/cool-calculator-cartoon-vector-illustration-64675808.jpg" alt="" height="60px"
                width="60px">Presenting Online Calculator For Quick Calculations</h2>
        <p>Use this basic calculator online for math with addition, subtraction, division and multiplication.</p>
    </div>
    
    <div class="container">

        <div class="sub-container1">
            <input type="text" name="textinput" class="textinputid">
        </div>

        <div class="sub-container2">

            <button type="button" class="btn operator" data-num="*">*</button>
            <button type="button" class="btn operator" data-num="/">/</button>
            <button type="button" class="btn operator" data-num="+">+</button>
            <button type="button" class="btn operator" data-num="-">-</button>

            <button type="button" class="btn button1" data-num="9">9</button>
            <button type="button" class="btn button1" data-num="8">8</button>
            <button type="button" class="btn button1" data-num="7">7</button>
            <button type="button" class="btn button1" data-num="6">6</button>
            <button type="button" class="btn button1" data-num="5">5</button>
            <button type="button" class="btn button1" data-num="4">4</button>
            <button type="button" class="btn button1" data-num="3">3</button>
            <button type="button" class="btn button1" data-num="2">2</button>
            <button type="button" class="btn button1" data-num="1">1</button>
            <button type="button" class="btn button1" data-num="0">0</button>
            <button type="button" class="btn button1" data-num=".">.</button>
            <button type="button" class="button1E">=</button>
            <button type="button" class="button1C" id="btnr">C</button>

        </div>

    </div>

    <script src="function.js">
        
    </script>
</body>

</html>
